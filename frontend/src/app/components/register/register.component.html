<div id="register-page">

    <div id="register-container">
        <h1>Lets find your perfect event with <span style="color: blueviolet;">EventFlow</span></h1>
        <h6 style="color: grey;text-align: start; width: 100%; margin-left: 110px; margin-bottom: 4px; font-size: 14px; padding-right: 100px;">
            To keep us connected you can create your free account.
        </h6>

        <form name="loginForm" class="example-form" (ngSubmit)="onSubmit(firstname.value, lastname.value, username.value, password.value)">
            
            <div id="google-facebook-btns">
                <button id="google-btn">
                  <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="" width="20" height="20px" >
                  Google
                </button>
        
                <button id="facebook-btn">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="" width="20px" height="20px" >
                  Facebook
                </button>
            </div>
      
            <div class="separator">Or create your free account</div>
            
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <mat-form-field appearance="outline" style="width: 49%;">
                    <mat-label>First name</mat-label>
                    <input matInput #firstname placeholder="John" name="firstname">
                  </mat-form-field>
            
                <mat-form-field appearance="outline" style="width: 49%;">
                    <mat-label>Last name</mat-label>
                    <input matInput #lastname placeholder="Doe" name="lastname">
                </mat-form-field>
            </div>
            
        
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput #username placeholder="example@gmail.com" name="email">
            </mat-form-field>
          
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <mat-form-field appearance="outline" style="width: 49%;">
                    <mat-label>Password</mat-label>
                    <input matInput #password type="password" name="password" required="true" [type]="hide ? 'password' : 'text'">
                    <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
    
                <mat-form-field appearance="outline" style="width: 49%;">
                    <mat-label>Repeat Password</mat-label>
                    <input matInput #repeatpassword type="password" name="password" required="true" [type]="hide2 ? 'password' : 'text'">
                    <mat-icon style="cursor: pointer;" matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>

            </div>
            
            <mat-checkbox class="example-margin" style="width: 100%; margin-bottom: 15px;" color="primary">I have read <a href="" style="color: blueviolet;"><b>terms & conditions</b></a> </mat-checkbox>
        
            <button type="submit" mat-raised-button color="primary" style="width: 30%;">
                Register now
            </button>

            <button mat-raised-button style="margin-left: 5px; width: 35%; border: 1px solid rgb(197, 197, 197);" routerLink="/login">
                I have an account
              </button>
        
        </form>

    </div>
    
    <div id="image">
        <img src="assets/SVG/Asset 4.svg">
    </div>
</div>
